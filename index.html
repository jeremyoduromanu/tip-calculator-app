<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <div>
    <h2 class="title__app">Tip Calculator</h2>
    <label for="bill-total" class="input__label--billTotal">Bill Total:</label>
    <input type="number" id="bill-total">

    <label for="tip-percentage" class="input__label--tipPercentage">Select Tip %:</label>
    <div class="tip-percentage">
      <button value="0.05" class="button5">5%</button>
      <button value="0.1" class="button1">10%</button>
      <button value="0.15" class="button15">15%</button>
      <button value="0.25" class="button25">25%</button>
      <button value="0.5" class="button50">50%</button>
      <input type="number" min="0" max="100" step="1" placeholder="Custom">
    </div>


    <div id="custom-tip" style="display:none;">
      <label for="custom-tip-percentage" class="input__label--customTipPercentage">Custom Tip %:</label>
      <input type="number" id="custom-tip-percentage" value="0">
    </div>

    <label for="num-people" class="input__label--numberOfPeople">Number of People:</label>
    <input type="number" id="num-people">

    <button id="calculate-btn">Calculate</button>
    <button id="reset-btn">Reset</button>

    <div class="tipAmount">
      <label for="tip-amount" class="input__label--tipAmount">Tip Amount per person:</label>
      <span id="tip-amount"></span>
    </div>

    <div class="totalAmount">
      <label for="total-amount" class="input__label--totalAmount">Total per person:</label>
      <span id="total-amount"></span>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">RE. Wilson</a>.
  </div>
</body>
<script src="./app.js"></script>

</html>
