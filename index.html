<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div>
    <h2>Tip Calculator</h2>
    <label for="bill-total">Bill Total:</label>
    <input type="number" id="bill-total">
  
    <label for="tip-percentage">Select Tip %:</label>
    <select id="tip-percentage">
      <option value="0.05">5%</option>
      <option value="0.1">10%</option>
      <option value="0.15">15%</option>
      <option value="0.25">25%</option>
      <option value="0.5">50%</option>
      <option value="custom">Custom</option>
    </select>
  
    <div id="custom-tip" style="display:none;">
      <label for="custom-tip-percentage">Custom Tip %:</label>
      <input type="number" id="custom-tip-percentage" value="0">
    </div>
  
    <label for="num-people">Number of People:</label>
    <input type="number" id="num-people">
  
    <button id="calculate-btn">Calculate</button>
    <button id="reset-btn">Reset</button>
  
    <div>
      <label for="tip-amount">Tip Amount per person:</label>
      <span id="tip-amount"></span>
    </div>
  
    <div>
      <label for="total-amount">Total per person:</label>
      <span id="total-amount"></span>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">RE. Wilson</a>.
  </div>
</body>
<script src="./app.js"></script>

</html>
